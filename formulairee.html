<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de Prêt en Ligne</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Police Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loan-container">
        <h1>Simulateur de Prêt</h1>
        
        <form id="loanForm">
            <div class="form-group">
                <label for="amount">Montant souhaité (€)</label>
                <input type="range" id="amount" min="1000" max="50000" step="500" value="10000">
                <span id="amountValue">10 000 €</span>
            </div>

            <div class="form-group">
                <label for="duration">Durée (mois)</label>
                <input type="range" id="duration" min="12" max="84" step="12" value="24">
                <span id="durationValue">24 mois</span>
            </div>

            <div class="form-group">
                <label for="interest">Taux d'intérêt (%)</label>
                <input type="number" id="interest" value="5.5" readonly>
            </div>

            <div class="result-box">
                <h3>Remboursement mensuel : <span id="monthlyPayment">0 €</span></h3>
            </div>

            <button type="submit" class="submit-btn">Envoyer ma demande</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
