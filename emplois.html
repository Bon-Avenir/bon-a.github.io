<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offres d'emploi Internationales | Votre Société</title>
    <link rel="stylesheet" href="emplois-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="jobs-header">
        <div class="container">
            <h1><i class="fas fa-globe-americas"></i> Opportunités Internationales</h1>
            <p>Trouvez votre prochain emploi à l'étranger</p>
        </div>
    </header>

    <div class="filter-section">
        <div class="container">
            <div class="filter-grid">
                <div class="filter-group">
                    <label for="country"><i class="fas fa-map-marker-alt"></i> Pays :</label>
                    <select id="country">
                        <option value="all">Tous les pays</option>
                        <option value="canada">Canada</option>
                        <option value="dubai">Dubaï (Émirats Arabes Unis)</option>
                        <option value="france">France</option>
                        <option value="usa">États-Unis</option>
                        <option value="other">Autres pays</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="category"><i class="fas fa-briefcase"></i> Domaine :</label>
                    <select id="category">
                        <option value="all">Tous domaines</option>
                        <option value="tech">Technologie</option>
                        <option value="finance">Finance</option>
                        <option value="sante">Santé</option>
                        <option value="construction">Construction</option>
                        <option value="tourisme">Tourisme/Hôtellerie</option>
                    </select>
                </div>

                <button id="searchBtn" class="search-btn">
                    <i class="fas fa-search"></i> Filtrer
                </button>
            </div>
        </div>
    </div>

    <main class="jobs-container container">
        <div class="jobs-grid" id="jobsGrid">
            <!-- Les offres seront injectées ici par JavaScript -->
        </div>
    </main>

    <script src="emplois-script.js"></script>
</body>
</html>
